<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">

	</head>
	<style type="text/css">
		html,
		body {
			background: #989898;

		}

			margin: 0;
			padding: 0;
		}
		.aaa{display: table;border-collapse:collapse ;}
		.bbb{display: table-row;}

	</style>

	<body>
		<div class="aaa" id="aaa">
			
		</div>
	</body>




	<script type="text/javascript">

			aaa.innerHTML += "<div class='ccc'></div>"
		}

			aaa.innerHTML += cont;

			arr.push(i);
		}

			var n = Math.floor(Math.random()*(100));
			var m ;
			m = arr[i];
			arr[i] = arr[n]
			arr[n] = m;
		}
		
		for(var i =0; i< 100; i++){

		}

			}

			}

			}

			}

				ccc[i]. style.background = "pink"
			}
			if(ccc[i].innerHTML< 71 && ccc[i].innerHTML >60  ){
				ccc[i]. style.background = "orange"
			}
			if(ccc[i].innerHTML< 81 && ccc[i].innerHTML >70  ){
				ccc[i]. style.background = "mediumvioletred"
			}
			if(ccc[i].innerHTML< 91 && ccc[i].innerHTML >80  ){
				ccc[i]. style.background = "yellowgreen"
			}
			if(ccc[i].innerHTML< 101 && ccc[i].innerHTML >90  ){
				ccc[i]. style.background = "blue"
			}
			ccc[i].innerHTML = "";
			
		}
		
		for(var i =0; i< 100; i++){
			var x = (i+1)%10;
			  if(x == 0){
				  x =10
			  }
			var y = parseInt(i/10) + 1
			ccc[i].setAttribute('x',x )
			ccc[i].setAttribute('y',y )
		}
		
		
		var xxx,yyy,xxxb,yyyb,nnn,nnnb;
		
		for(var i =0; i< 100; i++){
			ccc[i].onclick = function(){
				xxxb = xxx;

			}
