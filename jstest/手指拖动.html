<!DOCTYPE html>

<html>

    <head>
        <meta charset="UTF-8">
        <title></title>
        <style>
           #dv {
          	width:100px;
          	height:100px;
          	background-color:blue;
          	border-radius:50%;
          	position:absolute;
          }
        </style>
    </head>

    <body>
      <div id="dv"></div>
	 </body>
        <script>
          //获取元素
          var dv = document.getElementById('dv');
          var x = 0;
          var y = 0;
          var l = 0;
          var t = 0;
          var isDown = false;
          //鼠标按下事件
          dv.ontouchstart = function(e) {
			  var touch = event.targetTouches[0];
              //获取x坐标和y坐标
              x = touch.pageX;
              y = touch.pageY;
              //获取左部和顶部的偏移量
              l = dv.offsetLeft;
              t = dv.offsetTop;
              //开关打开
              isDown = true;
              //设置样式  
          }
          //鼠标移动
          window.ontouchmove = function(e) {
			  var touch = event.targetTouches[0];
              if (isDown == false) {
                  return;
              }
              //获取x和y
              var nx = touch.pageX;
              var ny = touch.pageY;
              //计算移动后的左偏移量和顶部的偏移量
              var nl = nx - (x - l);
              var nt = ny - (y - t);
          
              dv.style.left = nl + 'px';
              dv.style.top = nt + 'px';
			 
          }
          //鼠标抬起事件
          dv.ontouchend = function() {
              //开关关闭
              isDown = false;
          }
        </script>
   

</html>
