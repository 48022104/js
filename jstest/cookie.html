			var t = document.getElementById('text');
			var r = document.getElementById('result');
			var red = document.getElementById('red');

			function setcookie() {
				var t_content = t.value;
				document.cookie = "name" + "=" + t_content;
				document.cookie = "name1" + "=" + t_content + "a";
				document.cookie = "name2" + "=" + t_content + "b";
				document.cookie = "name3" + "=" + t_content + "c";
			}

			function getcookie() {
				r.innerHTML = document.cookie;
			}
			
			
			

			


			function delcookie() {
				document.cookie = "name2=; expires=Thu, 01 Jan 1970 00:00:00 UTC;";
				document.cookie = "name3=; expires=Thu, 01 Jan 1970 00:00:00 UTC;";
				document.cookie = "name1=; expires=Thu, 01 Jan 1970 00:00:00 UTC;";
				document.cookie = "undefined=; expires=Thu, 01 Jan 1970 00:00:00 UTC; ";
				document.cookie = "name=; expires=Thu, 01 Jan 1970 00:00:00 UTC;";
				document.cookie = "_ga=; expires=Thu, 01 Jan 1970 00:00:00 UTC;path=/;";
			}
		</script>
