<!DOCTYPE html>
<html>
	<head>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no,viewport-fit=cover" />
		<title></title>
	</head>
	<style>
		body,
		html {
			margin: 0;
			padding: 0;
			height: 100%;
		}

		.all {
			height: 100%;
			display: flex;
			flex-direction: column;
		}

		.aaa {
			background: red;
			height: 100px;
		}

		.bbb {
			background: blue;
			flex-grow:1 ;
		}

		.ccc {
			background: yellow;
			height: 100px;
		}
	</style>
	<body>
		<div class="all">
			<div class="aaa">1</div>
			<div class="bbb">2</div>
			<div class="ccc">3</div>
		</div>
	</body>

</html>
