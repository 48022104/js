<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title></title>
	</head>



	<body>
		<div id="right">123</div>
	</body>
	<script>
		window.onload = function() {
			//去掉默认的contextmenu事件
			document.oncontextmenu = function(e) {
				e.preventDefault();
			};
			document.getElementById("right").onmousedown = function(e) {
				if (e.button == 2) {
					alert("你点了右键");
				} else if (e.button == 0) {
					alert("你点了左键");
				} else if (e.button == 1) {
					alert("你点了滚轮");
				}
			}
		}
	</script>
</html>
