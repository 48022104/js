<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<link href="css/base.css" rel="stylesheet" />

	<style>
		#gundong {
			height: 60px;
			width: 100%;
			overflow: hidden;
			position: relative;
			border: 1px red solid;
		}

		.list {
			height: 30px;
			line-height: 30px;
		}

		#gundong .group {
			position: absolute;
			left: 0;
			transition: 1s;
			z-index: 1;
		}
	</style>
	<body>
		<div id="gundong">
			<div class="group">
				<div class="list">11111111111111111111</div>
				<div class="list">22222222222222222222</div>
				<div class="list">33333333333333333333</div>
			</div>
		</div>
	</body>

	<script>
		var gd = document.getElementById("gundong");
		var g = document.getElementById("gundong").getElementsByClassName("group");
		var g2 = document.createElement("div");
		var list = document.getElementById("gundong").getElementsByClassName("list");
		g2.className = "group";
		g2.style.zIndex = "2";
		gd.appendChild(g2);
		g2.innerHTML = g[0].innerHTML;
		var g3 = document.createElement("div");
		g3.className = "group";
		g3.style.zIndex = "1";
		gd.appendChild(g3);
		g3.innerHTML = g[0].innerHTML;
		g[0].style.top = "0px";
		g[1].style.top = g[0].clientHeight + "px";
		g[2].style.top = g[0].clientHeight * 2 + "px";

		function gogogo() {
			for (i = 0; i < g.length; i++) {
				var t = g[i].style.top;
				g[i].style.top = t.substring(0, t.length - 2) - 30 + "px"
			};
			if (g[1].style.top == "-60px") {
				g[0].remove();
				g[0].style.zIndex = 3;
				var g4 = document.createElement("div");
				g4.className = "group";
				g4.innerHTML = g[0].innerHTML;
				g[0].style.zIndex = "3";
				g[1].style.zIndex = "2";
				g4.style.zIndex = "1";
				gd.appendChild(g4);
				g[2].style.top = g[0].clientHeight * 2 - 60 + "px";
			} else {}
		}
		if (list.length > 6) {
			setInterval("gogogo()", 1000);
		}
	</script>
</html>
