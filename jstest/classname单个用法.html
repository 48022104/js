<html>

	<body>

		<!DOCTYPE html>
		<html>
		<style>
			.aaa {
				width: 100px;
				height: 100px;
				float: left;
				margin: 10px;
				background: #555555;
				cursor: pointer;
			}
			
			.bbb {
				width: 100px;
				height: 100px;
				float: left;
				margin: 10px;
				background: red;
				cursor: pointer;
			}
			
			

		</style>

		<body>
			<div class="all">
				<div class="aaa" onclick="change1()">class aaa</div>
			</div>
			
			<div class="clear"></div>
			
			
			
			<script>
				 function change1(){
				 	 var gogogo = document.getElementsByClassName("aaa")
				         gogo = document.getElementsByClassName("bbb")
				         gogogo[0].className = "bbb";//classname取出来的是一个数集，所以要用[0] [1] 等确定是第几个
				}
				 
				 
				
			</script>
			
			
			
		</body>

		</html>

	</body>
