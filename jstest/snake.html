<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<style type="text/css">
		html,
		body {
			background: #989898;
			height: 100%;
		}

		* {
			margin: 0;
			padding: 0;
		}


		.all {
			position: fixed;
			left: 0;
			top: 0;
			bottom: 0;
			right: 0;
			display: flex;
			justify-content: center;
			align-items: center;
		}
		
		.black {
			position: fixed;
			z-index: 1;
			left: 0;
			top: 0;
			bottom: 0;
			right: 0;
			background: rgba(0,0,0,0.3);
			display: flex;
			justify-content: center;
			align-items: center;
		}
		.black .btn{ height: 50px; width: 150px; display: flex; justify-content: center; align-items: center; background: #0000FF; color: #fff;}
		
		

		.step {
			float: left;
			width: 20px;
			height: 20px;
			background: #fff;
		}

		.snake {
			background: red;
		}

		.clear {
			clear: both;
		}
	</style>

	<body>
		<div class="black" id="black">
			<div class="info">
				<div class="txt"></div>
				<div class="btn" onclick="gogogo()">开始</div>
			</div>
		</div>
		<div class="all">
			<div id="main">

			</div>
		</div>
	</body>




	<script type="text/javascript">
		var m = document.getElementById('main'),
			bh = document.body.clientHeight,
			bw = document.body.clientWidth,
			bhn = parseInt(bh / 20),
			bwn = parseInt(bw / 20),
			black = document.getElementById('black');
		for (var i = 0; i < (bwn); i++) {
			m.innerHTML += "<div class='step'></div>"
		}
		var step_one_line = m.innerHTML;
		for (var i = 0; i < (bhn - 1); i++) {
			m.innerHTML += "<div class='clear'></div>" + step_one_line
		}

		m.style.width = 20 * (bwn) + "px";
		m.style.height = 20 * (bhn) + "px";
		//以上是制作游戏画布

		
		
		
		var step = document.getElementsByClassName("step"),
			n = 10,
			step_last_index = n-1,
			snake_last_index = n-1;
		var snake = document.getElementsByClassName("snake");	
		function besnake() {
			for (var i = 0; i < n; i++) {
				step[i].className = "step snake"
			}
		};
		besnake();
		

			

		function goright() {
			var step = document.getElementsByClassName("step"),
				snake = document.getElementsByClassName("snake");
				step_last_index = step_last_index +1;
				
				snake[0].className = "step";
				step[step_last_index].className ="step snake";
		};
		
		function godown() {
			var step = document.getElementsByClassName("step"),
				snake = document.getElementsByClassName("snake");
				step_last_index = step_last_index  + bwn;
				snake[0].className = "step";
				step[step_last_index].className ="step snake";
		};
		
		
		
		





		function gogogo(){
			black.style.display = "none";
			setInterval("godown()", 200);
		}
		
		//定时器， 无限循环









		console.log(
			"宽度: " + bw + ";  " +
			"高度:" + bh + ";  " +
			"纵列格子:" + bhn + ";  " +
			"横向格子:" + bwn + ";  "
		)
	</script>

</html>
