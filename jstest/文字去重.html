<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no" />
		<meta name="misapplication-tap-highlight" content="no" />
		<title></title>
	</head>
	<body>
		<textarea id="aaa" style="width: 500px;height: 300px; float: left;" placeholder="请输入内容"></textarea>
		<button id="bbb" style="float: left;">变化</button>
		<div id="ccc" style="padding: 10px; width: 500px;float: left; border: 1px solid #000000;">这里是结果</div>
	</body>
	<script>
		var aaa = document.getElementById('aaa');
		var bbb = document.getElementById('bbb');
		var ccc = document.getElementById('ccc');
		bbb.onclick = function() {
			var str = aaa.value;
				str = str.replace(/[\ |\~|\┃|\：|\“|\”|\ |\、|\。|\，|\！|\；|\《|\》|\`|\!|\@|\#|\$|\%|\^|\&|\*|\(|\)|\-|\_|\+|\=|\||\\|\[|\]|\{|\}|\;|\:|\"|\'|\,|\<|\.|\>|\/|\?]/g,"");//去掉符号
				str = str.replace(/[0-9]/g,"");//去掉数字
				str = str.replace(/\s*/g,"");//去掉空格
			var arr = str.split('');//创建数组
			var temp= [];
			    temp[0] = arr[0];
			            //arr中的每个元素
			            for (var i = 0; i < arr.length; i++) {
			                //temp 中的每个元素
			                for (var j = 0; j < temp.length; j++) {
			                    //当原数组中的值和新数组中的值相同时,停止比较，跳出内循环
			                    if (temp[j] == arr[i]) {
			                        break;
			                    }
			                    //原数组中的某个元素比较到新数组中的最后一个元素还没有重复
			                    if (j == temp.length - 1) {
			                        //将数据插入新数组
			                        temp.push(arr[i]);
			                    }
			                }
			
			            }
			            
			var ddd = temp.toString();
			    ddd = ddd.replace(/,/g,"");
				ccc.innerHTML = ddd;

		}
	</script>
</html>
